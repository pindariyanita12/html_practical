<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Html Practical</title>
</head>
<body>
    <table class="abc">
        <!--Row 1-->
        <tr class="ab" style="height: 94px;">
            <td colspan="3" class="ab">a</td>
            <td class="ab">b</td>
            <td rowspan="3" class="ab" >c</td>
        </tr>
        <!--Row 2-->
        <tr style="height: 57px;"> 
            <td class="ab">d</td>
            <td rowspan="2" class="ab" style="width: 60px;">e</td>
            <td class="ab">f</td>
            <td class="ab" style="width: 60px;">g</td>
        </tr>
        <!--Row 3-->
        <tr style="height: 94px;">
            <td rowspan="2" class="ab">h</td>
            <td class="ab">i</td>
            <td class="ab">j</td>
        </tr>
        <!--Row 4-->
        <tr style="height: 70px;">
            <td colspan="3" class="ab">k</td>
            <td class="ab">l</td>
        </tr>
        <!--Row 5-->
        <tr style="height: 94px;">
            <td class="ab">m</td>
            <td class="ab">n</td>
            <td colspan="3" class="ab">o</td>
        </tr>
        </table>
        
</body>
</html>
